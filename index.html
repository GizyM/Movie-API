<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" .>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/72b26c9e36.js"> crossorigin="anonymous"</script>
</head>
<body id="movies__body">
    <section>
    <nav>
        <div class="nav__container">
            <img class="logo" src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" alt>
            <ul class="nav__links">
                <li>
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li>
                    <a href="#movies" class="nav__link">Find your movie</a>
                </li>
                <li>
                    <a href="#contact" class="nav__link nav__link--primary">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    </section>
    <main id="movies__main">
        <section>
            <div class="row">
                <div class="movies__header">
                    <h2 class="section___title movies__header--title"> All <span class="purple">Movies</span>
                    </h2>
                        <div class="search__bar">
                            <input type="text" class="search__bar--input" placeholder="Search Movies...">
                            <button type="submit" class="search__bar--btn" id="searchBtn">Search</button>
                         </div>
                    <select name="movieSort" id="movieSort" onchange="sortChange(event)">
                        <option value disabled selected>Sort by year</option>
                        <option value="newest">Newest to Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                </div>
            </div>
            <div class="movies__loading">
                <i class="fa-solid fa-compact-disc movies__loading--spinner"></i>
            </div>
            <h4>Movie <span class="purple">Results</span></h4><span class="searchName"></span>
                    <div class="movie-list">
                        <div class="movie">
                            <div class="movie-card">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultsContainer"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row row__column">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" class="footer__logo--img" alt="">
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="#" class="footer__link">Home</a>
                    <a class="footer__link no-cursor">About</a>
                    <a href="#features" class="footer__link">Movies</a>
                    <a class="footer__link no-cursor">Contact</a>
                </div>
                <div class="footer__copyright">Copyright Â© 2025 Gizy Michel</div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
